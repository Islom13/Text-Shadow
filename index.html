<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Проект - textShadow</title>
</head>
<body>
	<h1 class="title">TEXT SHADOW GENERATOR</h1>


<div class="container">
	<div class="row">
		<div class="col-xl-4 col-md-6">
			<div class="card">
				<div class="card-header bg-primary">Настройки:</div>
				<div class="card-body">
					<label for="font_size">Размер шрифта:</label>
					<input id="font_size" class="custom-range" type="range" min="-15" max="40" step="1" value="40">

					<label for="offset_x">Смещение по оси X:</label>
					<input id="offset_x" class="custom-range" type="range" min="-15" max="39" step="4" value="39">	

					<label for="offset_y">Смещение по оси Y:</label>
					<input id="offset_y" class="custom-range" type="range" min="-5" max="40" step="-1" value="40">

					<label for="blur">Размытие:</label>
					<input id="blur" class="custom-range" type="range" min="0" max="15" step="1" value="15">
				</div>
			</div>
		</div>

		<div class="col-xl-4 col-md-6">
			<div class="card">
				<div class="card-header bg-primary">Цвет:</div>
				<div class="card-body">
					<label for="blur">Цвет тени:</label>	
					<input id="selectColor" type="color" value="#ff0000">

					<label for="opacity">Прозрачность:</label>
					<input id="opacity" class="custom-range" type="range" min="0" max="1" step="0.01" value="1">
				</div>
			</div>
		</div>

		<div class="col-xl-4 col-md-6">
			<div class="card">
				<div class="card-header bg-primary">Результат:</div>
				<div class="card-body">

					<label for="resultHex">Цвет в HEX</label>
					<textarea id="resultHex" rows="4" readonly></textarea><br>
					<label for="resulRgba">Цвет в RGBA</label>
					<textarea id="resultRgba" rows="4" readonly></textarea><br>
					
				</div>
			</div>
		</div>
	</div>
</div>



	<script src="js/jquery-3.5.1.js"></script>  
	<script src="js/main.js"></script>
</body>
</html>
